<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(30, 30, 30);
        color: white;
        display: grid;
        margin: 0;
        display: grid;
        height: 100vh;
        grid-template-areas:
            "h h h h h"
            "n m m m m"
            "n m m m m"
            "n m m m m"
            "f f f f f"

    }

    /*Formatação*/

    button,h1,h2,h3,p{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }


    /*Header*/

    header {
        grid-area: h;
        display: flex;
        justify-content: space-around;

    }
    header>div {
        display:inline-block;
        margin-top: 20px;
        margin-left: 80%;
    }
    header>div>button {
        width: 120px;
        height: 60px;
        border-radius: 20px;
        transition-duration: 0.5s;
        margin-left: 12px;
        border: none;
        background-color: rgb(50, 50, 50);
        color: white;
        font-size: 110%;
    }

    header>div>button:hover {
        transition-duration: 0.5s;
        transform: scale(120%);
        background-color: greenyellow;
        color: black;
    }


    /*Nav*/

    nav {
        grid-area: n;
        display: flex;
    }
    nav>div{
        display: flex;
        flex-direction: column;
        background-color: rgb(50, 50, 50);
        justify-content: space-around;
    }
    nav>div>button{
        width: 200px;
        height: 100px;
        background-color: rgb(50, 50, 50);
        border: none;
        transition-duration: 0.3s;
        color: rgb(151, 151, 151);
        font-size: 150%;
    }
    nav>div>button:hover{
        background-color: rgb(80, 80, 80);

    }

    /*Main*/

    main {
        grid-area: m;
        display: flex;
    }
    .noticiassecundarias{
        display: flex;
        flex-direction: column;
        margin-left: 3cm;
    }
    div.noticiasprincipais>article{
        background-color: rgb(50, 50, 50);
        width: 500px;
        height: 400px;
        margin-bottom: 4cm;
        justify-content: space-around;
        border-radius: 20px;
        color: rgb(151, 151, 151);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    /*Footer*/

    footer {
        grid-area: f;
        display: flex;
        background-color: greenyellow;
    }




</style>

<body>
    <header>
        <img class="Logo" src=""> <img class="MRS" src="">
        <div><button>Sobre</button>
            <button>Mais</button>
        </div>

    </header>
    <nav>
        <div>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
            <button>Teste</button>
        </div>
    </nav>

    <main>
            <div class="noticiasprincipais">
                <article>Notícia 1</article>
                <article>Notícia 2</article>
                <article>Notícia 3</article>
                <article>Notícia 4</article>
                <article>Notícia 5</article>
            </div>
    </main>

    <footer>
        <h1>Eu existo!</h1>
    </footer>

</body>

</html>
